<!DOCTYPE html>
<html>
<title id="title-time"></title>
<head>
	<script>
		function startTime() {
			var today = new Date(); //Creates new Date object
			var hour = today.getHours();
			var min = today.getMinutes();
			var sec = today.getSeconds();
			var date=today.getDate();
			var month=today.getMonth();
			var year=today.getFullYear();
			min = checkTime(min);
			sec = checkTime(sec);
			
			//For the date
			document.getElementById('txt').innerHTML = date + "/" + month + "/" + year + ", " + hour + ":" + min + ":" + sec;
			//For the Time
			document.getElementById('title-time').innerHTML = hour + ":" + min + ":" + sec;

			// console.log(hour + ":" + min + ":" + sec);

			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			return i; //returns the time with added zero in front if condition is mate.
		}
	</script>
</head>

<body onload="startTime()">

<div id="txt" style="color: brown; font-family: 'Franklin Gothic Medium'; position: absolute; font-size: 60px"></div>

</body>
</html>
